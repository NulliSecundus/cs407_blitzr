<!DOCTYPE html>
<html ng-app="starter">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<ion-view ion-title="inOrOut" id="inOrOut" style="background-color: darkcyan" transition="">
  <body>
  <h1 id="rideTheBus_title">Ride The Bus!</h1>

  <!-- display the current player information -->
  <h1 id="displayName">Current Player: {{currentPlayer.getName()}}</h1>
  <h1 id="displayTaken">Drinks Taken: {{currentPlayer.getTaken()}}</h1>
  <h1 id="displayGiven">Drinks Given: {{currentPlayer.getGiven()}}</h1>

  <!-- inside or outside buttons -->
  <div>
    <div class="list list-inset" id = "insideOrOutsideOptions" style = 'height: 10vh; background-color: darkcyan; top: 40vh'>
      <div class="Row">
        <div class="Column" id="inside_button" ng-click="inOrOut('inside')" style=" font-family: Helvetica;
        font-style: italic; font-weight: bold; text-align: center; font-size: 4vh; white-space: nowrap;
        vertical-align: middle; border: 1vw solid black; background-color: white; color: black">INSIDE</div>
        <div class="Column" id="outside_button" ng-click="inOrOut('outside')" style=" font-family: Helvetica;
        font-style: italic; font-weight: bold; text-align: center; font-size: 4vh; white-space: nowrap;
        vertical-align: middle; border: 1vw solid black; background-color: white; color: black">OUTSIDE</div>
      </div>
    </div>
  </div>

  <!-- display the round number and name -->
  <h1 id="correctOrWrong">{{correctOrWrong}}</h1>
  <h1 id="takeOrGive">{{takeOrGive}}</h1>
  <button class="button" id="inOrOutTransButton" ng-click="toNextPlayer()" style="width: 100vw;
    height: 100vh; background: transparent; position:absolute; z-index: 2"></button>

  <img src= "{{nextCard.image}}" id = "cardBack2">
  <img src ="{{currentPlayer.getCards()[0].image}}" id = "hand1">
  <img src="{{currentPlayer.getCards()[1].image}}" id="hand2">
  </body>
</ion-view>
</html>
