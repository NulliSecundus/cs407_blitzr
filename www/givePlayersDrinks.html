<!DOCTYPE html>
<html ng-app="starter">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<ion-view ion-title="givePlayersDrinks" id="givePlayersDrinks" style="background-color: darkcyan">
  <body>
  <h1 id="player_list_title">Select players to distribute drinks!</h1>
  <h1 id="give_drink_counter">{{prevPlayer.getName()}}'s remaining drinks: {{remainingDrinks}}</h1>

  <div>
    <button class="button button-full" id="player_list_disp" ng-repeat="player in listOfPlayers"
            ng-click="giveDrink(player)"> {{player.getName()}} </button>
  </div>

  <h1 id="playerToDrink">{{playerDisplay}}</h1>
  <h1 id="giveDrinksContinue">{{continueMessage}}</h1>
  <button class="button" id="giveTransButton" ng-click="toNextPlayer()" style="width: 100vw;
    height: 100vh; background: transparent; position:absolute; z-index: 2"></button>


  </body>
</ion-view>
</html>
